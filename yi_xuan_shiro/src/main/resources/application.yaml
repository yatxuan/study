server:
  port: 9013
spring:
  profiles:
    active: dev
  redis:
    database: 5
    host: 127.0.0.1
    port: 6379
    password:    # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接


# 忽略url
ignored:
  # 无需登录认证的请求
  urls:
    - /oauth/login
    - /test/**
  # 限流及黑名单不拦截的路径
  limitUrls:
    - /**/*.js
    - /**/*.css
    - /**/*.png
    - /**/*.ico

# 需要验证码校验的接口路径 支持通配符 自动过滤拦截校验 无需开发人员再次校验
captcha:
  # 图片验证码验证
  image:
    - /oauth/captchaImage # 登录接口
  sms:
    - /sms #短信接口
  email:
    - /email #邮箱接口

# 限流
yat:
  # 全局限流
  rate:
    limit:
      enable: true
      # 每1秒内
      timeout: 1
      # 总限制200个请求
      limit: 200
  # IP限流
  ip:
    second:
      limit:
        enable: true
        # 每 1秒内
        timeout: 1
        # 每个ip限制20个请求
        limit: 20
  cache:
    # 过期时间单位 支持day、hour、minute对应天、小时、分钟
    unit: day
    # 过期时间 永久不过期设为-1
    time: 15

